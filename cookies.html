<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="cookies.css">
    <title>Cookies</title>
  </head>
  <body>
    <!-- Sugar Cookie -->
    <div class="sugar">
      <button type="button" id="sugarbtn"><img src="http://assets.marthastewart.com/styles/wmax-520-highdpi/d35/old-fashioned-sugar-hol05-msd101477/old-fashioned-sugar-hol05-msd101477_vert.jpg?itok=-F-moYn2"></button>
      <br>
      Number of Cookies:
      <br>
        <input text="text" id="sugar" disabled style="textalign:center"></input>
    </div>
    <!-- Lemon Cookie -->
    <div class="lemon">
        <button type="button" id="lemonbtn"><img
       src="http://thebearfootbaker.com/wp-content/uploads/2013/08/Lemon-Cookies-Recipe-thebearfootbaker.com_.jpg" alt=""></button>
      <br>
      Number of Cookies:
      <br>
        <input id="lemon" type="text" value="">
    <!-- Chocolate Cookie -->
    <div class="chocolate">
      <button type="button" id="chocolatebtn"><img src="http://www.cookingclassy.com/wp-content/uploads/2014/06/final-one-chocolate-chip-cookie+srgb..jpg" alt=""></button
      <br>
      Number of Cookies:
      <br>
        <input id="chocolate" type="text" value="">
    </div>
  </div>


    <script type="text/javascript" src="cookies.min.js">
    </script>
    <script type="text/javascript" src="cookies.js" >
    </script>

  </body>
</html>
